<!doctype html>
<meta charset="UTF-8">
<title>Tiny Project</title>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<div class=page>
    <h1>User Input</h1>
    <div class=metanav>
        <h4>
            Please enter a stock ticker eg. GOOG, and check desired features.
        </h4>

        <form id='input' method='post' action='index'>
            <p>
                Ticker symbol: <input type='text' name='ticker'/>
            </p>
            <p>
                <input name="features" value="Close" type="checkbox"/>Closing price<br>
                <input name="features" value="Adj. Close" type="checkbox"/>Adjusted closing price<br>
                <input name="features" value="Open" type="checkbox"/>Opening price<br>
                <input name="features" value="Adj. Open" type="checkbox"/>Adjusted opening price<br>
                <input value="Submit" type="submit"/>
            </p>
        </form>

    </div>
</div>
